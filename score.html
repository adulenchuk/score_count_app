<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/score.css" />
  </head>
  <body>
    <div class="container">
      <div class="score">
        <div id="score__teamA">
          <h2>
            Team
            <select name="jerseyTypeA">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select>
            Score:
          </h2>
          <p id="scoreA">0</p>
          <p class="fouls">Team fouls: <span id="foulCountA">0</span></p>
        </div>
        <div class="timer_container">
          <h2>Time</h2>
          <p id="timer">00:00</p>
        </div>
        <div id="score__teamB">
          <h2>
            Team
            <select name="jerseyTypeB">
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select>
            Score:
          </h2>
          <p id="scoreB">0</p>
          <p class="fouls">Team fouls: <span id="foulCountB">0</span></p>
        </div>
      </div>
      <div id="control_section">
        <div class="points">
          <button class="buttons points" data-team="A" data-points="1">+1</button>
          <button class="buttons points" data-team="A" data-points="2">+2</button>
          <button class="buttons points" data-team="A" data-points="3">+3</button>
        </div>
        <div class="time_control">
          <button class="buttons" id="startTimer">Start Timer</button>
          <button class="buttons" id="pauseTimer">Pause Timer</button>
          <div class="foul_control">
            <button class="buttons" id="foulA">Foul A</button>
            <button class="buttons" id="foulB">Foul B</button>
          </div>
        </div>
        <div class="points">
          <button class="buttons points" data-team="B" data-points="1">+1</button>
          <button class="buttons points" data-team="B" data-points="2">+2</button>
          <button class="buttons points" data-team="B" data-points="3">+3</button>
        </div>
      </div>
      <button class="submit_button" name="submitBtn" type="submit">
        Add to session
      </button>
      <a id="back_to_main" href="index.html">Back to main page</a>
    </div>
    <footer></footer>
    <script src="../scripts/score.js"></script>
  </body>
</html>
